<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Text Converter</title>
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" accept="video/*" id="videoInput" name="video">
        <button type="button" onclick="uploadVideo()">Upload Video</button>
    </form>

    <script>
        function uploadVideo() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);

            fetch('https://your-app-name.your-username.repl.co/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'extracted_text.txt';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
